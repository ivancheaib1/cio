<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="C.I.O Compresor de Imagen Online es un compresor de imagenes gratuito">
    <meta name="author" content="Ivan Cheaib - www.icmadigital.com">

    <title>C.I.O Compresor de Imagen Online</title>

    <!-- Bootstrap Core CSS -->
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- CSS reset -->
    <link rel="stylesheet" href="assets/image-comparator-slider/css/reset.css">
    <!-- Resource style -->
    <link rel="stylesheet" href="assets/image-comparator-slider/css/style.css">
    <!-- Bootstrap slider -->
    <link rel="stylesheet" href="assets/jquery/css/jquery.range.css">
    <!-- Custom CSS -->
    <link href="assets/app/css/custom.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="//platform-api.sharethis.com/js/sharethis.js#property=58a67cfdacd97b0012b25878&product=sticky-share-buttons"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    

</head>

<body>
    <div id="compressor-image-container" class="container">
        <figure class="cd-image-container">
                <a href="http://www.icmadigital.com"><img id="originalImage" src="img/uploadyourimage.png" alt="Original Image"></a>

                <span class="cd-image-label" data-type="original">Original</span>
            <div class="compressed-image-container hidden">
                <div class="cd-resize-img">
                    <img id="compressedImage" src="img/uploadyourimage.png" alt="Modified Image">
                    <span class="cd-image-label" data-type="modified">Compresion</span>
                </div>
                <span class="cd-handle"></span>
            </div>
        </figure>
        <div class="cd-image-container compression-controls">
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                    <input type="hidden" class="slider-input" value="50" />
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                    <button id="btn-compress" class="btn btn-default btn-block" disabled>
                        Comprimir
                        <div class="btn-icon-right">
                            <i class="fa fa-compress"></i>
                        </div>
                    </button>
                </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
                <a id="btn-download" href="#" class="btn btn-default btn-success btn-block disabled">
                    Descargar
                    <div class="btn-icon-right">
                        <i class="fa fa-download"></i>
                    </div>
                </a>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
                <span class="btn btn-default btn-info btn-file">
                    Subir Archivo
                    <input id="fileUploader" type="file">
                    <div class="btn-icon-right">
                        <i class="fa fa-upload"></i>
                    </div>
                </span>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="assets/jquery/js/jquery.js"></script>
    <!-- Underscore -->
    <script src="assets/underscore/underscore-min.js"></script>
    <!-- Backbone -->
    <script src="assets/backbone/backbone-min.js"></script>
    <!-- Comparison slider js-->
    <script src="assets/image-comparator-slider/js/main.js"></script>
    <!-- jQuery Range -->
    <script src="assets/jquery/js/jquery.range-min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <!-- Javascript Image Compressor -->
    <script src="assets/jic/jic.min.js"></script>
    <!-- Custom app JavaScript -->
    <script src="assets/app/js/app.js"></script>
    <!-- jQuery Mobile Custom -->
    <script src="assets/image-comparator-slider/js/jquery.mobile.custom.min.js"></script>
    <!-- Modernizr -->
    <script src="assets/image-comparator-slider/js/modernizr.js"></script>
</div>

<footer class="site-footer">
    <p>Gracias a ICMA DIGITAL</p>
</footer>
</body>
        
</html>
